<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="background">
      <img
        src="img/weather-backgrounds/lucas-carl-PQfuavIwNGM-unsplash.jpg"
        alt="bluesky small clouds"
        id="background-image"
      />
      <!-- </div> -->
      <div class="container" id="container-position">
        <div class="app-size">
          <form>
            <div class="row" id="search-form">
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="city-searchfield"
                  placeholder="Current weather in..."
                />
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">
                  my location 🌍
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <img
                src="img/sunny.png"
                id="weather-icon"
                alt="icon showing current weather"
              />
              <p class="date-section">
                last updated <br />
                current date
              </p>
            </div>
            <div class="col-8">
              <h3 class="city-name">San Diego</h3>
              <span class="degree-section"
                ><span id="degrees"></span>
                <span id="units">°C|°F</span>
              </span>

              <ul>
                <li id="weatherDescription">☀️ sunny</li>
                <li>
                  <span>windspeed: </span><span id="windElement"></span
                  ><span> km/h</span>
                </li>
                <li>
                  <span>humidity: </span><span id="humidityElement"></span
                  ><span>%</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/html.js"></script>
  </body>
</html>
